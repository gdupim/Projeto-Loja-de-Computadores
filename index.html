<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!--*CSS:-->
        <link rel="stylesheet" href="bootstrap5/css/bootstrap.min.css">
        <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="css/main.css">
        
        <title>ByteStore</title>
    </head>
    <body>
        <header>
            <div class="navbar">
                <h2 class="logo">
                    <a href="#">
                        <em class="fas fa-desktop"></em>
                        Byte<u>Store</u>
                    </a>
                </h2>
                <nav>
                    <a href="#pecas">Peças</a>
                    <a href="#perifericos">Periféricos</a>
                    <button role="button" class="login">
                        Cadastro
                        <em class="fas fa-user-circle"></em>
                    </button>
                </nav>
            </div>
        </header>

        <main> 
            <section id="destaques">
                <h2 class="tituloDestaque">&gtDestaques:</h2>
                <div id="carroselDestaques" class="carousel slide carousel-dark" data-bs-ride="carousel">
                    <div class="carousel-inner" id="conteudoCarrosel"></div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carroselDestaques" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Anterior</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carroselDestaques" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Próximo</span>
                    </button>
                </div>
            </section>

            <section id="pecas">
                
            </section>

            <section id="perifericos">

            </section>   
        </main>
    </body>

    <!--*Scripts:-->
    <script src="bootstrap5/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/4c40f214e1.js" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</html>
